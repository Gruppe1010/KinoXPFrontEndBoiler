<h4 align="center">Vælg billede og udfyld alle felter. Tryk derefter på "Tilføj film"</h4><br>

<div align="center">

  <label for="moviePoster">Billede</label>
  <input type="file" name="file" id="moviePoster" required><br>

  <input type="text" name="title" id="title" placeholder="Titel" required><br><br>

  <input type="number" name="length" id="length" placeholder="Længde i minutter" required><br><br>

  <input type="number" name="premiere" id="yearOfRelease" placeholder="Udgivelsesår" required><br><br>

  <!-- radio button-->
  <label for="ageLimit1">Tilladt for alle</label>
  <input type="radio" name="ageLimit" id="ageLimit1" value="0"><br><br>

  <label for="ageLimit2">Frarådes børn under 7 år</label>
  <input type="radio" name="ageLimit" id="ageLimit2" value="7"><br><br>

  <label for="ageLimit3">Tilladt for børn fra 11 år</label>
  <input type="radio" name="ageLimit" id="ageLimit3" value="11"><br><br>

  <label for="ageLimit4">Tilladt for børn fra 15 år</label>
  <input type="radio" name="ageLimit" id="ageLimit4" value="15"><br><br>


  <button id="pbSubmitMovie">Tilføj film</button>
